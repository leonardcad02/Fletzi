  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto" rel="stylesheet">
</head>
<body>
	<header id="header" class="header contenedor"> <!-- header -->
    <!-- logotipo -->
    <figure class="logotipo">
      <img src="imagenes/Invie.png" alt="Invie Logotipo" width="186" height="60">
    </figure>
    <!-- menu -->
    <nav class="menu">
      <ul> <!-- lista desordenada -->

  <footer class="footer">
    <div class="contenedor">
      <div class="contacto">
        <img src="imagenes/invie-white.png" alt="logotio">
        <a href="tel:+573212975812"><strong>Telefono</strong> <span>3212975812</span></a>
        <a href="mailto:contacto@invie.com"><strong>Email</strong> <span>contacto@invie.com</span></a>
      </div>
      <form class="formulario">
        <div class="col1">
          <label for="nombre">Nombre</label>
          <input type="text" checked required id="nombre" name="nombre">
          <label for="email">email</label> 
          <input type="email" required id="email" name="email">
          <div class="sexo">
            <label for="mujer">
              <input type="radio" id="mujer" name="sexo" value="mujer"> mujer
            </label>
            <label for="Hombre">
              <input type="radio" id="hombre" name="sexo" value="hombre"> hombre
            </label>
          </div>
          <div class="intereses">
            <label for="cotizacion">
              <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"> Cotizaci√≥n
            </label>
            <label for="reclamos">
              <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
            </label>
            <label for="comentarios">
              <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
            </label>
            <label for="otros">
              <input type="checkbox" id="otros" name="intereses" value="otros"> otros
            </label>
          </div>
        </div>
        <div class="col2">
          <label for="comentarios">comentarios</label>
          <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
          <input type="submit" value="Enviar" class="button" />
        </div>            
      </form>
    </div>  
  </footer>
